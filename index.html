<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Ramen Rater</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer type="module" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Ramen Rater</h3>
  </header>

  <div id="ramen-menu">
    
  </div>

  <div id="ramen-detail">
    <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 class="name">Insert Name Here</h2>
    <h3 class="restaurant">Insert Restaurant Here</h3>
  </div>

  <h3>Rating:</h3>
  <p>
    <span id="rating-display">Insert rating here</span> / 10
  </p>
  <h3>Comment:</h3>
  <p id="comment-display">Insert comment here</p>

  <button id="delete-btn">Supprimer ce ramen</button>

  <form id="new-ramen">
    <h4>Ajouter un nouveau ramen</h4>
    <label for="new-name">Nom: </label>
    <input type="text" name="name" id="new-name" required />
    <label for="new-restaurant">Restaurant: </label>
    <input type="text" name="restaurant" id="new-restaurant" required />
    <label for="new-image">Image URL: </label>
    <input type="text" name="image" id="new-image" required />
    <label for="new-rating">Note: </label>
    <input type="number" name="rating" id="new-rating" min="0" max="10" required />
    <label for="new-comment">Commentaire: </label>
    <textarea name="new-comment" id="new-comment" required></textarea>
    <input type="submit" value="Créer" />
  </form>

  <form id="edit-ramen">
    <h4>Modifier le ramen sélectionné</h4>
    <label for="edit-rating">Note: </label>
    <input type="number" name="rating" id="edit-rating" min="0" max="10" required />
    <label for="edit-comment">Commentaire: </label>
    <textarea name="comment" id="edit-comment" required></textarea>
    <input type="submit" value="Mettre à jour" />
  </form>
</body>

</html>
